<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"> <button class="addimage"
          (click)="uploader.click()"><input hidden type="file" #uploader /><img class="rounded-circle mt-5"
            width="150px" src="../../../assets/newemployee.png"></button><span> </span>
      </div>
    </div>



    <form class="col-md-9 " [formGroup]="candidatForm" (ngSubmit)="creat()">
      <div class="col-md-10 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-right">Ajouter un candidat</h1>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">
                Nom
              </label>
              <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
            </div>
            <div class="col-md-6">
              <label class="labels">
                Pr√©nom
              </label>
              <input type="text" class="form-control" placeholder="Prenom" formControlName="prenom">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">
                Numero tel
              </label>
              <input type="text" class="form-control" placeholder="enter Numero tel" formControlName="tel">
            </div>
            <div class="col-md-12">
              <label class="labels">
                e-mail
              </label>
              <input type="text" class="form-control" placeholder="enter e-mail" formControlName="email">
            </div>
            <div class="col-md-12">
              <label class="labels">
                Addresse
              </label>
              <input type="text" class="form-control" placeholder="enter addresse" formControlName="adresse">
            </div>
          </div>
          <div class="col-md-6">
            <label class="labels">
              C.V
            </label>
            <input type="file" (change)="uploadCV($event)" >
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
