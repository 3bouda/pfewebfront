<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      <button type="button" class="btn btn-info"  (click)="goToAddCandidat()"> Ajouter candidat</button>
      </div>
      <!-- end col -->
    </div>
    <div class="row">

      <div class="col-lg-4" *ngFor="let candidat of candidats">
        <button type="button" class="btn btn-light"  title="Delete" (click)="deleteCandidat(candidat.id)" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></button>

          <div class="text-center card-box">
            <div class="member-card pt-2 pb-2">

               <div class="thumb-lg member-thumb mx-auto "><img src="../../../assets/newemployee.png"
                  class="rounded-circle img-thumbnail" alt="profile-image"></div>
              <div class="">
                <h4>{{candidat.nom}} {{candidat.prenom}} </h4>
                <p class="text-muted"><span><a href="#" class="text-pink">{{candidat.email}} </a></span></p>
              </div>
              <button (click)="goToCandidat(candidat.id)" type="button"
                class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">See More</button>

          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- container -->
</div>
