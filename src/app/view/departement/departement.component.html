<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">

        <button (click)="goToAddEmployee()" type="button" class="btn btn-info">
          Ajouter employ√©
        </button>
      </div>
      <!-- end col -->
    </div>
    <div class="row">
      <!-- end col -->
      <div class="col-lg-4" *ngFor="let employee of employees">
        <div *ngIf="employee.departementId == identifiant">
          <button type="button" class="btn btn-light"  title="Delete" (click)="deleteEmployee(employee.id)" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></button>
          <div class="text-center card-box">
            <div class="member-card pt-2 pb-2">
              <div class="thumb-lg member-thumb mx-auto "><img src="{{employee.imageUrl}}"
                  class="rounded-circle img-thumbnail" alt="profile-image"></div>
              <div class="">
                <h4>{{employee.nom}} {{employee.prenom}} </h4>
                <p class="text-muted"><span><a href="#" class="text-pink">{{employee.email}} </a></span></p>
              </div>
              <ul class="social-links list-inline">
                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                    href="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                    href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                    href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
              </ul>
              <button (click)="goToemployees(employee.id)" type="button"
                class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">See More</button>
              <ul class="list-unstyled activity-leval">
                <li class="noactive"></li>
                <li class="noactive"></li>
                <li class="noactive"></li>
                <li></li>
                <li></li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->

    <!-- end row -->
  </div>
  <!-- container -->
</div>
