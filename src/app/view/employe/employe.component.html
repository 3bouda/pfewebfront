<div *ngIf="employe">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{employe.imageUrl}}">
              <span class="font-weight-bold">{{employe.nom}} {{employe.prenom}}</span><span class="text-black-50">{{employe.email}}</span><span> </span></div>
      </div>
      <form class="col-md-9 ">
      <div class="col-md-10 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h1 class="text-right">Param√®tres du profil</h1>
              </div>

              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control"  value="{{employe.nom}}"></div>
                  <div class="col-md-6"><label class="labels">prenom</label><input type="text" class="form-control" value="{{employe.prenom}}"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Numero tel</label><input type="text" class="form-control" value="{{employe.tel}}"></div>
                  <div class="col-md-12"><label class="labels">CIN</label><input type="text" class="form-control" value="{{employe.cin}}"></div>
                  <div class="col-md-12"><label class="labels">Addresse </label><input type="text" class="form-control"  value="{{employe.adresse}}"></div>
                  <div class="col-md-12"><label class="labels">e-mail</label><input type="text" class="form-control" value="{{employe.email}}"></div>
                  <div class="col-md-12"><label class="labels">Mot De Passe</label><input type="text" class="form-control"  value="{{employe.motDePasse}}"></div>

              </div>

              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Modifier</button></div>
          </div>
      </div>
  </form>
  </div>
</div>
</div>
