<div *ngIf="candidat">

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="../../../assets/newemployee.png">
                <span class="font-weight-bold">{{candidat.nom}} {{candidat.prenom}}</span><span class="text-black-50">{{candidat.email}}</span><span> </span></div>
        </div>
        <form class="col-md-9" [formGroup]="candidatForm" (ngSubmit)="update()">
        <div class="col-md-10 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-right">Paramètres du profil</h1>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" formControlName="nom" value="{{candidat?.nom}}" ></div>
                    <div class="col-md-6"><label class="labels">prenom</label><input type="text" class="form-control" formControlName="prenom"  value="{{candidat?.prenom}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Numero tel</label><input type="text" class="form-control" formControlName="tel"  value="{{candidat?.tel}}"></div>
                    <div class="col-md-12"><label class="labels">Addresse </label><input type="text" class="form-control" formControlName="adresse"  value="{{candidat?.adresse}}"></div>
                    <div class="col-md-12"><label class="labels">e-mail</label><input type="text" class="form-control" formControlName="email"  value="{{candidat?.email}}"></div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Modifier</button></div>
            </div>
        </div>
    </form>
    <button class="btn btn-warning profile-button" (click)="setValueInForm()">afficher les anciens coordonnées</button>

    </div>
  </div>
{{candidat |json}}
  </div>
