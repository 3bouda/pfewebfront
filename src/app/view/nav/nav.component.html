
<mat-sidenav-container>
  <mat-sidenav style="width: 20%;" #sidenav>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['home']" (click)="sidenav.toggle()">Home</a>
      <a mat-list-item [routerLink]="['jobs']" (click)="sidenav.toggle()">Jobs</a>
      <a mat-list-item [routerLink]="['calendar']" (click)="sidenav.toggle()">calendar</a>
      <a mat-list-item [routerLink]="['congé']" (click)="sidenav.toggle()">Congé</a>
      <a mat-list-item [routerLink]="['demande']" (click)="sidenav.toggle()">Demande Administratif</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh;width: 100%;">

          <h3>menu</h3>
          <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar>
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
